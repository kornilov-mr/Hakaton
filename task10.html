<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js">
        </script>
        <script src="https://raw.githubusercontent.com/stemkoski/A-Frame-Examples/master/js/aframe-spritesheet-animation.js"></script>
    </head>
    <body>
        <a-scene  embedded
                ar
                 
            vr-mode-ui="enabled:false;"
                arjs="trackingMethod:best; sourceType: webcam"
                renderer="logarithmicDepthBuffer:true;">
            <a-assets>
                <img id="sheet" scr="media/atlas.png"/>
            </a-assets>
            <a-marker preset="hiro">
            <a-box position="0 0 0" material="shader: flat; src: #sheet;"
            spritesheet-animation="rows: 2; columns: 8; frameDuraction: 0.08; loop:true"></a-box>
             </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
