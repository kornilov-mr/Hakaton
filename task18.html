<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js">
        </script>
    </head>
    <body>
        <a-scene embedded arjs>
            <a-marker preset="hiro">
                <a-box src="media\tiles.jpeg" material="side:back " position="0 -1.5 0" scale="1 3 1">
                <a-box color="black"
                       material="side:front;shader:portal; transparent:true;"
                       segments-depth="1"
                       segments-height="1"
                       segments-width="0"></a-box>
                <a-box color="black"
                       rotation="0 90 0"
                       material="side:front;shader:portal; transparent:true;"
                       segments-depth="1"
                       segments-height="1"
                       segments-width="0"></a-box>
                    </a-box>
             </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
