<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js">
        </script>
    </head>
    <body>
        <script>
            AFRAME.registerComponent('vhand', {
                tick: function () {
                var entity = document.querySelector('#Video');
                if (document.querySelector('a-marker').object3D.visible == true) {
                    entity.play();
                } else {
                    entity.pause();
                }

     }
});
        </script>
        <a-scene  embedded vhand
                ar
            vr-mode-ui="enabled:false;"
                arjs="trackingMethod:best; sourceType: webcam"
                renderer="logarithmicDepthBuffer:true;">
            <a-assets>
                <video id="Video" src="v.mp4" preload="auto"></audio>
            </a-assets>
            <a-marker type='hiro'>     
                <a-video src="#Video" rotation="90 180 0" width></ a-video>
             </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
