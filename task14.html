<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js">
        </script>
    </head>
    <body>
        <script>
            var forse = 100
            var g = 5
            var h=0
            AFRAME.registerComponent('vhand', {
                tick: function () {
                var sceneEl = document.querySelector('a-scene'); //select scene
                var asphere = document.querySelector('a-sphere'); //select scene
                var markerEl = document.querySelector('a-marker');
                // trigger event when button is pressed.
                var pos = markerEl.getAttribute('position');
                    
                if (markerEl.object3D.visible === true) {
                        
                        if(h<=0){
                            forse=100
                        }
                        h+=forse/100
                        forse=forse-g
                        console.log(pos)
                        console.log(h)
                }
                asphere.setAttribute('position',{
                    z: pos.z,
                    x: pos.x,
                    y: h+pos.y
                    
                });

     }
});
        </script>
        <a-scene  embedded vhand
                ar
                 
            vr-mode-ui="enabled:false;"
                arjs="trackingMethod:best; sourceType: webcam"
                renderer="logarithmicDepthBuffer:true;"
                 >
            <a-marker preset="hiro">
                <a-sphere position='0 -0.5 0' 
                 material='opacity: 1; color:red;'>
                </a-sphere>
            </a-marker>
            <a-entity camera></a-entity> 
        </a-scene>
        <script>
        
            
            
            
    
        </script>
    </body>
</html>
